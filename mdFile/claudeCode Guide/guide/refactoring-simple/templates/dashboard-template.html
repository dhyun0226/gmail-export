<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리팩토링 대시보드 - v9</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard-assets/css/dashboard-styles.css">
</head>
<body>
    <div class="container">
        <!-- 🎨 Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-title">🔄 리팩토링 대시보드</div>
            </div>
            
            <nav class="nav">
                <div class="nav-section">
                    <div class="nav-title">개요</div>
                    <a href="#" class="nav-item active" data-view="dashboard">
                        <i data-lucide="home" class="nav-item-icon"></i>
                        대시보드
                    </a>
                    <a href="#" class="nav-item" data-view="problems">
                        <i data-lucide="alert-triangle" class="nav-item-icon"></i>
                        코드 이슈
                        <span class="nav-badge">3</span>
                    </a>
                    <a href="#" class="nav-item" data-view="performance">
                        <i data-lucide="trending-up" class="nav-item-icon"></i>
                        성능
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-title">분석</div>
                    <a href="#" class="nav-item" data-view="before-after">
                        <i data-lucide="git-compare" class="nav-item-icon"></i>
                        Before/After
                    </a>
                    <a href="#" class="nav-item" data-view="patterns">
                        <i data-lucide="layers" class="nav-item-icon"></i>
                        디자인 패턴
                    </a>
                    <a href="#" class="nav-item" data-view="metrics">
                        <i data-lucide="bar-chart-3" class="nav-item-icon"></i>
                        코드 메트릭스
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-title">문서</div>
                    <a href="#" class="nav-item" data-view="guide">
                        <i data-lucide="book-open" class="nav-item-icon"></i>
                        리팩토링 가이드
                    </a>
                    <a href="#" class="nav-item" data-view="checklist">
                        <i data-lucide="check-square" class="nav-item-icon"></i>
                        체크리스트
                    </a>
                </div>
            </nav>
        </aside>
        
        <!-- 🎪 Main Content -->
        <main class="main">
            <!-- 🎯 Header -->
            <header class="header">
                <div class="header-left">
                    <nav class="breadcrumb">
                        <span>VisitAction 모듈</span>
                        <i data-lucide="chevron-right" width="12" height="12"></i>
                        <span class="breadcrumb-item">리팩토링 결과</span>
                    </nav>
                </div>
                
                <div class="header-actions">
                    <button class="btn btn-ghost" id="theme-toggle">
                        <i data-lucide="sun" width="16" height="16"></i>
                    </button>
                    <button class="btn btn-secondary">
                        <i data-lucide="download" width="16" height="16"></i>
                        보고서 내보내기
                    </button>
                    <button class="btn btn-primary">
                        <i data-lucide="play" width="16" height="16"></i>
                        새 리팩토링 시작
                    </button>
                </div>
            </header>
            
            <!-- 📄 Content Area -->
            <div class="content" id="main-content">
                <!-- Dashboard content will be loaded here -->
            </div>
        </main>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="dashboard-assets/js/dashboard-script.js"></script>
</body>
</html>
